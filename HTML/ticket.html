<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Ticket</title>
    <link rel="stylesheet" href="/CSS/sample.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container ticket-container">
      <div class="ticket">
        <div class="ticket-header">
          <h1>Cinema Ticket</h1>
          <p class="ticket-number" id="ticketNumber"></p>
        </div>
        <div class="ticket-details">
          <div class="ticket-movie-info">
            <h2 id="movieTitle"></h2>
            <p id="movieShowtime"></p>
          </div>
          <div class="ticket-seats">
            <h3>Seats</h3>
            <p id="selectedSeats"></p>
          </div>
          <div class="ticket-price">
            <h3>Total Price</h3>
            <p id="totalPrice"></p>
          </div>
          <div class="ticket-user-details">
            <h3>Personal Details</h3>
            <form id="userDetailsForm">
              <input type="text" placeholder="Full Name" required />
              <input type="email" placeholder="Email" required />
              <input type="tel" placeholder="Phone Number" required />
            </form>
          </div>
        </div>
        <div class="ticket-footer">
          <p>Thank you for booking with CinemaTickets!</p>
          <button id="printTicket">Print Ticket</button>
        </div>
      </div>
    </div>

    <script src="/JS/sample.js"></script>
    <script src="/JS/ticket.js"></script>
  </body>
</html>
